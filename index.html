<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>BBBBOOMTOWN</title>
</head>

<body>
    <header>Welcome to BOOOOOOOMTOWN</header>
    
    <h3 id="message">CONTROLS -- to MOVE your PLAYER use KEYBOARD CONTROLS</h3>
    
    <div id="scoreboard" style="justify-content: center">
        <h4 id="p1-score" style="color: crimson"> 0 </h4>
        <!-- <div id="countdown" class="flex-ctr">2:00</div> -->
        <h4 id="c-score" style="color: dodgerblue"> 0 </h4>
    </div>
    
    <button id="faceOffButton" style="justify-content: center;">Face Off</button>

    <main id="board">
        <section id="ice">
            <section class="Sticks">
                <div id="stickOne"></div>
                <div id="stickTwo"></div>
            </section>
            <div id="puck"></div>
        </section>
            
    </main>


</body>

<button id="playAgainButton">Play Again</button>

</html>
